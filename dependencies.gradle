modBedrockifyClientImplementation 'maven.modrinth:bedrockify:1.6.1+mc1.19.3'
	modBedrockifyClientRuntimeOnly 'me.shedaniel.cloth:cloth-config-fabric:9.0.94', {
		exclude group: 'net.fabricmc.fabric-api'
	}

// Fabric API
modClientCompileOnly fabricApi.module('fabric-key-binding-api-v1', fabricApiVersion)
modClientCompileOnly fabricApi.module('fabric-lifecycle-events-v1', fabricApiVersion)
