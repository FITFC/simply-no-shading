modRuntimeOnly "net.fabricmc.fabric-api:fabric-api:$fabricApiVersion"

// ModMenu
modClientImplementation 'com.terraformersmc:modmenu:5.0.2'

// Sodium
modClientCompileOnly 'maven.modrinth:sodium:mc1.19.3-0.4.9'
