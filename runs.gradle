sourceSets {
	bedrockifyClient {
		compileClasspath += sourceSets.client.compileClasspath
		runtimeClasspath += sourceSets.client.runtimeClasspath
	}

	sodiumClient {
		compileClasspath += sourceSets.client.compileClasspath
		runtimeClasspath += sourceSets.client.runtimeClasspath
	}
}

loom {
	runs {
		bedrockifyClient {
			inherit client

			source = sourceSets.bedrockifyClient
		}

		sodiumClient {
			inherit client

			source = sourceSets.sodiumClient
		}

		remove server
	}

	createRemapConfigurations sourceSets.bedrockifyClient
	createRemapConfigurations sourceSets.sodiumClient
}
